<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กำลังทำรายการ</title>

    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #121212; /* Dark background color */
            color: #f0f0f0; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-height: 80vh;
            height: 80%;
            background-color: #1f1f1f; /* Dark container background */
            padding: 2vw;
            border-radius: 10px;
            box-shadow: 0 0.4vw 0.8vw rgba(0, 0, 0, 0.5); /* Dark shadow */
            max-width: 60vw;
            width: 100%;
        }

        .loading-img {
            width: 15vw;
            height: auto;
            margin-bottom: 2vw;
            animation: rotate 1s linear infinite; /* Animation */
        }

        .loading-text {
            font-size: 1.8vw;
            font-weight: bold;
            color: #66bb6a; /* Highlighted header text */
            text-align: center;
            animation: fadeIn 1s ease-in-out infinite; /* Animation */
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/128/189/189792.png" alt="loading" class="loading-img">
        <div class="loading-text">กำลังทำรายการ...</div>
    </div>
</body>

</html>
