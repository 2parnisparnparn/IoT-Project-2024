<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าแรก</title>

    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Prompt', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212; /* Dark background color */
            color: #f0f0f0; /* Light text color */
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 2vw;
            padding: 2vw;
            max-width: 60vw;
            width: 100%;
        }

        .button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 35%;
            height: 80vh;
            background-color: #1f1f1f; /* Dark button background */
            border-radius: 2vw;
            box-shadow: 0 0.4vw 0.8vw rgba(0, 0, 0, 0.5); /* Darker shadow */
            text-align: center;
            font-size: 2vw;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
            padding: 2vw;
            text-decoration: none;
            color: #f0f0f0; /* Light text for dark background */
        }

        .button img {
            width: 70%;
            height: auto;
            margin-bottom: 1vw;
        }

        .button:hover {
            transform: scale(1.05);
            background-color: #2c2c2c; /* Slightly lighter dark color on hover */
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                padding: 4vw;
            }

            .button {
                width: 80%;
                height: 50vh;
                font-size: 4vw;
                padding: 4vw;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="login.html" class="button">
            <img src="https://img2.pic.in.th/pic/index1.png" alt="Start Icon">
            เริ่มต้น
        </a>
        <a href="howto.html" class="button">
            <img src="https://img2.pic.in.th/pic/index278f50b2fbff09889.png" alt="วิธีการใช้งาน Icon">
            วิธีการใช้งาน
        </a>
    </div>
</body>

</html>
