<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ขอบคุณสำหรับการแลกคะแนน</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Prompt', sans-serif;
    }
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .thank-you-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/190/190411.png'); /* ไอคอนขอบคุณ */
      background-size: cover;
      background-position: center;
    }
    h2 {
      color: #019b61;
      font-weight: 700;
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
    }
    .button {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background-color: #019b61;
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background-color: #017d4e;
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="thank-you-icon"></div>
    <h2>ขอบคุณสำหรับการแลกคะแนน!</h2>
    <p>คุณได้แลกคะแนนเรียบร้อยแล้ว เราหวังว่าคุณจะมีความสุขกับรางวัลของคุณ</p>
    <a href="index.html" class="button">กลับสู่หน้าหลัก</a>
  </div>
</body>
</html>
