<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการขวด</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.roboflow.com/0.2.26/roboflow.js"></script>
    <script src="api.js"></script>
    <style>
        /* Your existing styles remain unchanged */
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            max-height: 80vh;
            height: 80%;
            background-color: #1f1f1f;
            padding: 2vw;
            border-radius: 10px;
            box-shadow: 0 0.4vw 0.8vw rgba(0, 0, 0, 0.5);
            max-width: 60vw;
            width: 100%;
            overflow: auto;
            gap: 2vw;
            position: relative;
        }

        .column {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .box {
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 2vw;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #f0f0f0;
            flex-grow: 1;
        }

        .header {
            font-size: 1.8vw;
            font-weight: bold;
            color: #66bb6a;
            text-align: center;
            margin-bottom: 2vw;
        }

        table {
            width: 100%;
            font-size: 1.5vw;
            border-collapse: collapse;
        }

        td {
            padding: 1vw;
            border: 1px solid #424242;
            text-align: center;
        }

        .box-name {
            background-color: #0b9d65;
            color: #1f1f1f;
            padding: 1vw;
            border-radius: 10px;
        }

        .box-name-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .box-name img {
            width: 28%;
            height: auto;
            margin-left: 60%;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1vw;
            background-color: #2b2b2b;
            border-radius: 10px;
            margin: 0.5vw 0;
        }

        .item img {
            width: 10%;
            height: auto;
            margin-right: 1vw;
        }

        .right-box {
            text-align: center;
            font-size: 1.8vw;
            padding: 2vw;
            background-color: #424242;
            border-radius: 10px;
            color: #f0f0f0;
            height: 100%;
            margin-top: 1vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .bottle-animation {
            width: 40%;
            height: auto;
            animation: bounce 1s infinite;
            margin: 0 auto;
            margin-bottom: 1vw;
        }

        .submit-btn {
            background-color: #0b9d65;
            color: white;
            text-align: center;
            font-size: 1.5vw;
            padding: 1vw;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: auto;
            font-family: 'Prompt', sans-serif;
        }

        .submit-btn:hover {
            background-color: #58d0a2;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                padding: 4vw;
            }

            .box-name {
                font-size: 4vw;
            }

            .submit-btn {
                font-size: 4vw;
                padding: 1.5vw;
            }

            td {
                font-size: 3vw;
            }

            .item img {
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="box">
                <div class="header">รายการ</div>
                <div class="item">
                    <img src="image/pet.png" alt="plastic bottle">
                    <div>พลาสติก</div>
                    <div id="plastic-qty">0</div>
                </div>
                <div class="item">
                    <img src="image/can.png" alt="can">
                    <div>กระป๋อง</div>
                    <div id="can-qty">0</div>
                </div>
            </div>
            <button class="submit-btn" onclick="sentData()">เสร็จสิ้น</button>
        </div>

        <div class="column">
            <div class="box-name">
                <div class="box-name-content">
                    <div>
                        หมายเลขโทรศัพท์ <b id="phone-number"> </b> <br>
                        คุณมีเครดิต <b id="credit"> คะแนน </b> แล้วนะ
                    </div>
                    <div>
                        <img src="https://cdn-icons-png.flaticon.com/128/12487/12487015.png" alt="sawasdee">
                    </div>
                </div>
            </div>
        
            <div class="box right-box">
                <div>
                    <img class="bottle-animation" src="https://cdn-icons-png.flaticon.com/512/3520/3520812.png" alt="bouncing bottle">
                </div>
                <div>กรุณาใส่ขวด</div>
            </div>
        </div>
    </div>

    <video id="video" autoplay muted playsinline></video>

    <script>
        let model;
        const video = document.getElementById('video');
        const collectedPredictions = [];
        const maxPredictions = 10;
        let isVideoActive = false;
        let lastDistance = null;
        let wasLessThan20 = false;


        // Start distance polling when page loads
        pollDistance();

        function pollDistance() {

              // เรียก setup-servo1 เมื่อหน้าเว็บโหลดครั้งแรก
        fetch('http://172.20.10.13/setup-servo1')
            .then(() => {
                console.log('Servo 1 setup completed');
            })
            .catch(error => console.error('Error setting up servo 1:', error));
        

            fetch('http://172.20.10.13/distance')
                .then(response => response.text())
                .then(distance => {
                    const distanceValue = parseInt(distance);
                    console.log('Distance:', distanceValue); // For debugging

                    if (!wasLessThan20 && distanceValue < 20) {
                        // First condition: distance less than 20cm
                        wasLessThan20 = true;
                        console.log('First condition met: < 20cm');
                    } else if (wasLessThan20 && distanceValue > 40 && !isVideoActive) {
                        // Second condition: distance greater than 100cm right after being less than 20cm
                        console.log('Second condition met: > 100cm, activating camera');
                        wasLessThan20 = false; // Reset for next detection
                        
                        // Activate camera and servo
                        fetch('http://172.20.10.13/rotate-servo1')
                            .then(() => {
                                console.log('Servo activated');
                                initializeCamera();
                            })
                            .catch(error => console.error('Error activating servo:', error));
                    } else if (distanceValue >= 20) {
                        // Reset if distance goes above 20 without triggering
                        wasLessThan20 = false;
                    }

                    lastDistance = distanceValue;
                })
                .catch(error => console.error('Error reading distance:', error))
                .finally(() => {
                    // Poll again after 200ms for more responsive detection
                    setTimeout(pollDistance, 200);
                });
        }

        function initializeCamera() {
            isVideoActive = true;
            // Load config and initialize camera
            fetch('config.json')
                .then(response => response.json())
                .then(config => {
                    const apiKey = config.roboflow_key;
                    const modelName = config.model;
                    const modelVersion = config.version;

                    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                        .then(stream => {
                            video.srcObject = stream;
                            return video.play();
                        })
                        .then(() => roboflow.auth({ publishable_key: apiKey })
                            .load({ model: modelName, version: modelVersion }))
                        .then(m => {
                            model = m;
                            detectFrame();
                        });
                })
                .catch(error => console.error('Error loading config:', error));
        }

        function detectFrame() {
            if (!isVideoActive) return;
            
            model.detect(video).then(predictions => {
                const filteredPredictions = predictions.filter(prediction => prediction.confidence >= 0.5);

                filteredPredictions.forEach(prediction => {
                    if (collectedPredictions.length < maxPredictions) {
                        collectedPredictions.push(prediction.class);
                    }
                });

                if (collectedPredictions.length >= maxPredictions) {
                    stopVideoStream();
                    processResults();
                }
        
                if (isVideoActive) {
                    requestAnimationFrame(detectFrame);
                }
            });
        }

        function stopVideoStream() {
            isVideoActive = false;
            const stream = video.srcObject;
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }
            video.srcObject = null;
        }

        function processResults() {
            if (collectedPredictions.length === 0) {
                console.log("No object detected.");
                return;
            }

            const counts = collectedPredictions.reduce((acc, className) => {
                acc[className] = (acc[className] || 0) + 1;
                return acc;
            }, {});

            const maxClass = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);
            const maxCount = counts[maxClass];

            updateResult(maxClass, maxCount);
            collectedPredictions.length = 0;
        }

        async function updateResult(maxClass, maxCount) {
    if (maxClass === 'plastic') {
        let currentPlasticQty = parseInt(document.getElementById('plastic-qty').textContent, 10);
        document.getElementById('plastic-qty').textContent = currentPlasticQty + 1;
    } else if (maxClass === 'can') {
        let currentCanQty = parseInt(document.getElementById('can-qty').textContent, 10);
        document.getElementById('can-qty').textContent = currentCanQty + 1;
        
        // Call the second servo when a can is detected
        fetch('http://172.20.10.13/rotate-servo2')
            .then(() => {
                console.log('Servo 2 activated for can');
            })
            .catch(error => console.error('Error activating servo 2:', error));
    }

    // Wait for 5 seconds
    await new Promise(resolve => setTimeout(resolve, 5000));
    
    // Call servo3 after 5 seconds
    fetch('http://172.20.10.13/rotate-servo3')
        .then(() => {
            console.log('Servo 3 activated after delay');
        })
        .catch(error => console.error('Error activating servo 3:', error));
}

        // Existing credit and data sending functions remain unchanged
        const urlParams = new URLSearchParams(window.location.search);
        const phoneNumber = urlParams.get('phone-number');
        document.getElementById('phone-number').textContent = phoneNumber;
        updateCredit(phoneNumber);

        async function updateCredit(phoneNumber) {
            try {
                const credit = await getCradit(phoneNumber);
                document.getElementById('credit').textContent = `${credit}`;
            } catch (error) {
                document.getElementById('credit').textContent = 'ไม่สามารถดึงข้อมูลเครดิตได้';
                console.error('Error fetching credit:', error);
            }
        }

        function sentData() {
            const plasticQty = document.getElementById('plastic-qty').textContent;
            const canQty = document.getElementById('can-qty').textContent;
            const phoneNumber = document.getElementById('phone-number').textContent.trim();
            const credit = document.getElementById('credit').textContent;
            const url = `suckseed.html?plastic=${plasticQty}&can=${canQty}&phone-number=${phoneNumber}&credit=${credit}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
