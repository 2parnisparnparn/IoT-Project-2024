<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการขวด</title>

    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #121212; /* Dark background color */
            color: #f0f0f0; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            max-height: 80vh;
            height: 80%;
            background-color: #1f1f1f; /* Dark container background */
            padding: 2vw;
            border-radius: 10px;
            box-shadow: 0 0.4vw 0.8vw rgba(0, 0, 0, 0.5); /* Dark shadow */
            max-width: 60vw;
            width: 100%;
            overflow: auto;
            gap: 2vw;
            position: relative;
        }

        .column {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .box {
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 2vw;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #f0f0f0;
            flex-grow: 1; /* Allow box to grow and take available space */
        }

        .header {
            font-size: 1.8vw;
            font-weight: bold;
            color: #66bb6a; /* Highlighted header text */
            text-align: center;
            margin-bottom: 2vw;
        }

        table {
            width: 100%;
            font-size: 1.5vw;
        }

        .box-name {
            background-color: #019b61; /* Dark green background */
            color: white;
            font-size: 1.5vw;
            padding: 1vw;
            border-radius: 10px;
        }

        .box-name-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .box-name img {
            width: 28%;
            height: auto;
        }

        .right-box {
            text-align: center;
            font-size: 1.8vw;
            padding: 1vw;
            background-color: #424242; /* Dark background for box */
            border-radius: 10px;
            color: #f0f0f0;
            height: 100%;
        }

        .submit-btn {
            background-color: #0b9d65;
            color: white;
            text-align: center;
            font-size: 1.5vw;
            padding: 1vw;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: auto; /* Push the button to the bottom */
            font-family: 'Prompt', sans-serif;
        }

        .submit-btn:hover {
            background-color: #58d0a2;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                padding: 4vw;
            }

            .box-name {
                font-size: 4vw;
            }

            .submit-btn {
                font-size: 4vw;
                padding: 1.5vw;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="column">
            <div class="box-name">
                <div class="box-name-content">
                    <div>สวัสดีคุณ <b id="phone-number"></b> <br> คุณมีเครดิตรวม: <b>150 คะแนน</b></div>
                    <img src="https://cdn-icons-png.flaticon.com/128/12487/12487015.png" alt="sawasdee">
                </div>
            </div>
            <div class="box">
                <div class="header">รายการขวด</div>
                <table>
                    <tr>
                        <td>พลาสติก</td>
                        <td id="plastic-qty">10</td>
                    </tr>
                    <tr>
                        <td>กระป๋อง</td>
                        <td id="can-qty">5</td>
                    </tr>
                </table>
            </div>
            <button class="submit-btn" onclick="sentData()">เสร็จสิ้นแล้ว</button>
        </div>

        <div class="column">
            <div class="right-box">
                <img src="https://cdn-icons-png.flaticon.com/128/10040/10040507.png" alt="instructions"> <br>
                กรุณาใส่ขวด
            </div>
        </div>
    </div>

    <script>
        function sentData() {
            const plasticQty = document.getElementById('plastic-qty').textContent;
            const canQty = document.getElementById('can-qty').textContent;
            const phoneNumber = document.getElementById('phone-number').textContent.trim();
            const url = `suckseed.html?plastic=${plasticQty}&can=${canQty}&phone-number=${phoneNumber}`;
            window.location.href = url;
        }

        function getPhoneNumber() {
            const params = new URLSearchParams(window.location.search);
            return params.get('phone-number');
        }

        function updateUserName() {
            const phoneNumber = getPhoneNumber();
            if (phoneNumber) {
                document.getElementById('phone-number').textContent = phoneNumber;
            }
        }

        window.onload = updateUserName;
    </script>
</body>

</html>
