<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการขวด</title>

    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Prompt', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212; /* Dark background color */
            color: #f0f0f0; /* Light text color */
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 2vw;
            padding: 2vw;
            max-width: 60vw;
            width: 100%;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        .box {
            background-color: #1f1f1f;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            color: #f0f0f0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 50vh;
        }

        .header {
            font-size: 3vw;
            font-weight: bold;
            margin-bottom: 3vh;
            color: #66bb6a; /* Highlighted header text */
            text-align: center;
            text-shadow: 
                         0 0 10px rgba(145, 209, 149, 0.6), /* Outer glow */
                         0 0 15px rgba(145, 209, 149, 0.4); /* Slightly bigger, softer glow */
        }

        table {
            width: 100%;
            color: #f0f0f0;
            font-size: 1.4vw;
        }

        .header-table {
            font-size: 1.5vw;
            font-weight: bold;
            text-align: right;
            margin-right: 10%;
            margin-bottom: 2%;
        }

        table td {
            padding: 1vw 0;
        }

        .right-box {
            height: 30vh;
            text-align: center;
            font-size: 1.8vw;
            font-weight: bold;
        }

        .right-box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.8);
        }

        .box-name {
            background-color: #ffffff;
            color: #121212;
            font-size: 1.2vw;
            padding: 1vw;
            border-radius: 2vw;
        }
        
        .box-name-content {
            display: flex;
            justify-content: space-between; /* จัดให้ข้อความและรูปอยู่คนละฝั่ง */
            align-items: center; /* จัดให้แนวตั้งอยู่ตรงกลาง */
        }

        .box-name img {
            width: 28%;
            height: auto;
            margin-left: 60%;
        }
        
        .cap-btn, .submit-btn {
            font-family: 'Prompt', sans-serif;
            text-align: center;
            font-size: 1.5vw;
            padding: 1vw;
            border-radius: 2vw;
            border: none;
        }

        .cap-btn {
            background-color: #757575;
            color: white;
        }

        .cap-btn:hover {
            background-color: #9e9e9e;
        }

        .submit-btn {
            background-color: #388E3C;
            color: white;
        }

        .submit-btn:hover {
            background-color: #4caf50;
        }
    </style>
</head>

<body>
    <div class="container">           
        <div class="column">
            <div class="box">
                <div class="header"><u> รายการขวด </u> </div>
                <div class="header-table">จำนวน</div>
                <table>
                    <tr>
                        <td>พลาสติก</td>
                        <td id="plastic-qty">10</td>
                    </tr>
                    <tr>
                        <td>กระป๋อง</td>
                        <td id="can-qty">10</td>
                    </tr>
                </table>
            </div>
            <button class="cap-btn">ใส่ขวดใหม่แล้ว</button>
        </div>

        <div class="column">
            <div class="box-name">
                <div class="box-name-content">
                    <div>
                        สวัสดีคุณ <b> 'ป่าน ไข่ปลาสลิด' </b> <br>
                        คุณมีเครดิต: <b> 150 คะแนน </b> แล้วนะ
                    </div>
                    <div>
                        <img src="https://cdn-icons-png.flaticon.com/128/12487/12487015.png" alt="sawasdee">
                    </div>
                </div>
            </div>
        
            <div class="box right-box">
                <img src="https://cdn-icons-png.flaticon.com/128/10040/10040507.png" alt="วิธีการใช้งาน Icon"> <br>
                วิธีการแลกเครดิต
            </div>
            <button class="submit-btn" onclick="success()">เสร็จสิ้นแล้ว</button>
        </div>
    </div>

    <script>
        function success() {
            window.location.href = "success.html";
        }
    </script>
</body>

</html>
