<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กรอกเบอร์โทรศัพท์</title>

    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            max-height: 80vh;
            height: auto;
            background-color: white;
            padding: 2vw;
            border-radius: 2vw;
            box-shadow: 0 0.4vw 0.8vw rgba(0, 0, 0, 0.1);
            max-width: 60vw;
            width: 100%;
            overflow: auto;
        }

        .image {
            width: 40%;
            background-color: #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 2vw;
            font-size: 2vw;
            color: black;
            margin-right: 2vw;
        }

        .form-section {
            width: 60%;
            display: flex;
            flex-direction: column;
        }

        .form-header {
            font-size: 1.8vw;
            margin-bottom: 1vw;
            align-self: flex-end;
        }

        .input-box {
            background-color: #48BF89;
            color: white;
            font-size: 2vw;
            padding: 1vw;
            text-align: center;
            border-radius: 2vw;
            margin-bottom: 1.5vw;
            width: 100%;
            box-sizing: border-box;
            min-height: 5vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1vw;
            background-color: #E8EEEA;
            padding: 1vw;
            border-radius: 2vw;
            width: 100%;
            box-sizing: border-box;
        }

        .keypad button {
            font-size: 1.5vw;
            padding: 0.8vw;
            background-color: #E8EEEA;
            border: none;
            border-radius: 0.8vw;
            cursor: pointer;
            transition: background-color 0.2s ease;
            color: #333;
        }

        .keypad button:hover {
            background-color: #e0e0e0;
        }

        .submit-btn,
        .back-btn {
            text-align: center;
            padding: 1vw;
            border-radius: 2vw;
            font-size: 1.5vw;
            cursor: pointer;
            margin-top: 1vw;
            border: none;
            transition: background-color 0.2s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #00653D;
            color: white;
        }

        .submit-btn:hover {
            background-color: #388E3C;
        }

        .back-btn {
            background-color: #aeb1af;
            color: white;
        }

        .back-btn:hover {
            background-color: #727272;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                padding: 4vw;
            }

            .image,
            .form-section {
                width: 100%;
                margin-right: 0;
                margin-bottom: 4vw;
            }

            .image {
                height: 30vw;
                font-size: 4vw;
            }

            .form-header {
                font-size: 3.5vw;
                margin-bottom: 2vw;
            }

            .input-box {
                font-size: 4vw;
                min-height: 8vw;
                margin-bottom: 3vw;
            }

            .keypad button {
                font-size: 3vw;
                padding: 1.5vw;
            }

            .submit-btn,
            .back-btn {
                font-size: 3.5vw;
                padding: 1.5vw;
                margin-top: 3vw;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image">รูป</div>
        <div class="form-section">
            <div class="form-header">กรอกเบอร์โทรศัพท์</div>
            <div class="input-box" id="phone-number"></div>
            <div class="keypad">
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="clearNumber()">C</button>
                <button onclick="appendNumber('0')">0</button>
                <button onclick="deleteNumber()">←</button>
            </div>
            <div class="back-btn" onclick="goBack()">ย้อนกลับ</div>
            <div class="submit-btn" onclick="submitPhoneNumber()">ดำเนินการต่อ</div>
        </div>
    </div>

    <script>
        function appendNumber(number) {
            const phoneNumberElement = document.getElementById('phone-number');
            if (phoneNumberElement.textContent.length < 10) {
                phoneNumberElement.textContent += number;
            } else {
                alert('คุณสามารถกรอกตัวเลขได้สูงสุด 10 หลักเท่านั้น'); // Alert if more than 10 digits
            }
        }

        function clearNumber() {
            document.getElementById('phone-number').textContent = '';
        }

        function deleteNumber() {
            const phoneNumberElement = document.getElementById('phone-number');
            phoneNumberElement.textContent = phoneNumberElement.textContent.slice(0, -1);
        }

        function goBack() {
            window.history.back();
        }

        function submitPhoneNumber() {
            const phoneNumberElement = document.getElementById('phone-number').textContent;
            if (phoneNumberElement.length === 10) {
                window.location.href = `main.html?phone-number=${phoneNumberElement}`;
            } else {
                alert('กรุณากรอกเบอร์โทรศัพท์ให้ครบ 10 หลัก');
            }
        }


        // Listen to keyboard input
        document.addEventListener('keydown', function (event) {
            const key = event.key;
            if (key >= '0' && key <= '9') {
                appendNumber(key);
            } else if (key === 'Backspace') {
                deleteNumber();
            } else if (key === 'Escape') {
                clearNumber();
            }
        });
    </script>
</body>

</html>
