<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กรอกเบอร์โทรศัพท์</title>

    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #f0f0f0; /* Light text for dark background */
        }

        .container {
            display: flex;
            max-height: 80vh;
            height: auto;
            background-color: #1f1f1f; /* Darker container background */
            padding: 2vw;
            border-radius: 2vw;
            box-shadow: 0 0.4vw 0.8vw rgba(0, 0, 0, 0.5); /* Darker shadow */
            max-width: 60vw;
            width: 100%;
            overflow: auto;
        }

        .image {
            width: 40%;
            display: flex;
            justify-content: center;
            border-radius: 2vw;
            margin-right: 2vw;
        }

        .form-section {
            width: 60%;
            display: flex;
            flex-direction: column;
        }

        .form-header {
            font-size: 1.8vw;
            margin-bottom: 1vw;
            align-self: center;
            text-align: center;
        }

        .input-box {
            background-color: #388E3C; /* Dark green for input box */
            color: white;
            font-size: 2vw;
            padding: 1vw;
            text-align: center;
            border-radius: 2vw;
            margin-bottom: 1.5vw;
            width: 100%;
            box-sizing: border-box;
            min-height: 5vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1vw;
            background-color: #2c2c2c; /* Dark keypad background */
            padding: 1vw;
            border-radius: 2vw;
            width: 100%;
            box-sizing: border-box;
        }

        .keypad button {
            font-size: 1.5vw;
            padding: 0.8vw;
            background-color: #424242; /* Dark button background */
            border: none;
            border-radius: 0.8vw;
            cursor: pointer;
            transition: background-color 0.2s ease;
            color: #f0f0f0; /* Light text for buttons */
        }

        .keypad button:hover {
            background-color: #616161; /* Slightly lighter on hover */
        }

        .submit-btn,
        .back-btn {
            text-align: center;
            padding: 1vw;
            border-radius: 2vw;
            font-size: 1.5vw;
            cursor: pointer;
            margin-top: 1vw;
            border: none;
            transition: background-color 0.2s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #388E3C;
            color: white;
        }

        .submit-btn:hover {
            background-color: #4caf50;
        }

        .back-btn {
            background-color: #757575;
            color: white;
        }

        .back-btn:hover {
            background-color: #9e9e9e;
        }

        /* Modal styles */
        .modal {
            display: none; /* ซ่อน modal */
            position: fixed;
            z-index: 1000; /* อยู่เหนือ content อื่นๆ */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* ฉากหลังโปร่งใส */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #3a3a3a;
            padding: 2vw;
            border-radius: 2vw;
            text-align: center;
            width: 30vw;
        }

        button {
            font-family: 'Prompt', sans-serif;
            background-color: #388E3C;
            color: white;
            padding: 1vw;
            border: none;
            border-radius: 1vw;
            cursor: pointer;
            font-size: 1.2vw;
        }

        button:hover {
            background-color: #4caf50;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                padding: 4vw;
            }

            .image,
            .form-section {
                width: 100%;
                margin-right: 0;
                margin-bottom: 4vw;
            }

            .image {
                height: 30vw;
                font-size: 4vw;
            }

            .form-header {
                font-size: 3.5vw;
                margin-bottom: 2vw;
            }

            .input-box {
                font-size: 4vw;
                min-height: 8vw;
                margin-bottom: 3vw;
            }

            .keypad button {
                font-size: 3vw;
                padding: 1.5vw;
            }

            .submit-btn,
            .back-btn {
                font-size: 3.5vw;
                padding: 1.5vw;
                margin-top: 3vw;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="https://img2.pic.in.th/pic/loginaaf0ec86a171c3af.png" alt="Phone Image" style="width: 100%; height: auto; border-radius: 2vw; object-fit: contain;">
        </div>
        <div class="form-section">
            <div class="form-header">กรอกเบอร์โทรศัพท์</div>
            <div class="input-box" id="phone-number"></div>
            <div class="keypad">
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="clearNumber()">C</button>
                <button onclick="appendNumber('0')">0</button>
                <button onclick="deleteNumber()">←</button>
            </div>
            <div class="back-btn" onclick="goBack()">ย้อนกลับ</div>
            <div class="submit-btn" onclick="submitPhoneNumber()">ดำเนินการต่อ</div>
        </div>
    </div>

    <!-- Modal for custom popup -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-text"></p>
            <button onclick="closeModal()">ตกลง</button>
        </div>
    </div>

    <script>
        function appendNumber(number) {
            const phoneNumberElement = document.getElementById('phone-number');
            if (phoneNumberElement.textContent.length < 10) {
                phoneNumberElement.textContent += number;
            } else {
                showModal('คุณสามารถกรอกตัวเลขได้สูงสุด 10 หลักเท่านั้น');
            }
        }

        function clearNumber() {
            document.getElementById('phone-number').textContent = '';
        }

        function deleteNumber() {
            const phoneNumberElement = document.getElementById('phone-number');
            phoneNumberElement.textContent = phoneNumberElement.textContent.slice(0, -1);
        }

        function goBack() {
            window.history.back();
        }

        function submitPhoneNumber() {
            const phoneNumberElement = document.getElementById('phone-number').textContent;
            if (phoneNumberElement.length === 10) {
                window.location.href = `bottle-list.html?phone-number=${phoneNumberElement}`;
            } else {
                showModal('กรุณากรอกเบอร์โทรศัพท์ให้ครบ 10 หลัก');
            }
        }

        function showModal(message) {
            const modal = document.getElementById('modal');
            const modalText = document.getElementById('modal-text');
            modalText.textContent = message;
            modal.style.display = 'flex'; // เปิด modal
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none'; // ปิด modal
        }

        document.addEventListener('keydown', function (event) {
            const key = event.key;
            if (key >= '0' && key <= '9') {
                appendNumber(key);
            } else if (key === 'Backspace') {
                deleteNumber();
            } else if (key === 'Escape') {
                clearNumber();
            }
        });
    </script>
</body>

</html>
